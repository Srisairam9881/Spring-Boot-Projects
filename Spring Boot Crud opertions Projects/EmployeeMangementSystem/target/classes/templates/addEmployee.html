<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
<!-- Create Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/list}">Go Back</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav> 
<br> 

<!-- Create HTML ADD Form -->
 
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">	
<h2>Add New Employee</h2>
<hr>
<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<div class ="form-group">
<label>Employee Full Name</label>
<input type="text" th:field="*{fullName}" class="form-control col-4 mb-4" placeholder="Enter Your Full Name" />
</div>
	
<div class ="form-group">
<label>Employee Age</label> 
<input type="text" th:field="*{age}" class="form-control col-4 mb-4" placeholder="Enter Your Age" />			
</div>	

<div class ="form-group">
<label>Employee Gender</label> 
<input type="text" th:field="*{gender}" class="form-control col-4 mb-4" placeholder="Enter Your Gender" />
</div>	

<div class ="form-group">
<label>Employee Email Id</label> 
<input type="email" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Your email id" />
</div>	

<div class ="form-group">
<label>Employee Role</label> 
<input type="text" th:field="*{department}" class="form-control col-4 mb-4" placeholder="Enter Your department" />
</div>	

<div class ="form-group">
<label>Employee Graduation</label> 
<input type="text" th:field="*{graduation}" class="form-control col-4 mb-4" placeholder="Enter Your Graduction" />
</div>
	
<div class ="form-group">
<label>Employee 10th Percentage</label> 
<input type="text" th:field="*{ten_per}" class="form-control col-4 mb-4" placeholder="Enter Your 10th class percentage" />
</div>	

<div class ="form-group">
<label>Employee Intermidate Percentage</label> 
<input type="text" th:field="*{inter_per}" class="form-control col-4 mb-4" placeholder="Enter Your intermediate percentage" />
</div>	

<div class ="form-group">
<label>Employee Btech Percentage</label> 
<input type="text" th:field="*{btech_percentage}" class="form-control col-4 mb-4" placeholder="Enter Your Btech  percentage" />
</div>	

<div class ="form-group">
<button type="submit" class="btn btn-primary col-2">Save</button>
<input type="hidden" th:field="*{id}" />
</div>
				
</form>	
</div> 
</div>  
</div> 

	

  </body>
</html>
