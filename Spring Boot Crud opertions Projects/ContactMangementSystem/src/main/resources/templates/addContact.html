<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
<!-- Create Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/list}">Go Back</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav> 
<br> 

<!-- Create HTML ADD Form -->
 
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">	
<h2>Add New Contact</h2>
<hr>
<form th:action="@{/saveContact}" th:object="${contact}" method="POST">
<div class ="form-group">
<label>Name</label>
<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
</div>
	
<div class ="form-group">
<label>Phone Number</label> 
<input type="number" th:field="*{phoneNo}" class="form-control col-4 mb-4" placeholder="Enter Phone Number" />			
</div>	

<div class ="form-group">
<label>Email Id</label> 
<input type="email" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email Id" />
</div>	
<div class ="form-group">
<button type="submit" class="btn btn-primary col-2">Save</button>
<input type="hidden" th:field="*{id}" />
</div>		
<br>		
</form>	
</div> 
</div>  
</div> 
</body>
</html>
