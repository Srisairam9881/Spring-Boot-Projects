<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Management System</title>
  </head>
  <body>

<!-- Create Navigation Bar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/list}">Home</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <a class="nav-link" th:href="@{/addEmployeeForm}">Add Employee Data <span class="sr-only">(current)</span></a>
    </ul>

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>

  </div>
</nav>
       
<!-- Create HTML Form -->
<h1 align="center" style="color: red bg-yellow">List of Employees</h1>  
<hr/> 
    <div class="container-fluid">	
	<div class = "row">
			<table class="table table-bordered table-striped" id="employeeTable">
			
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Email Id</th>
						<th>Department</th>
						<th>Graduation</th>
						<th>10th%</th>
						<th>Intermediate%</th>
						<th>Btech%</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employees}">
						<td th:text="${employee.fullName}"/>
						<td th:text="${employee.age}" />
						<td th:text="${employee.gender}" />
						<td th:text="${employee.email}" />
						<td th:text="${employee.department}" />
					    <td th:text="${employee.graduation}" />
					    <td th:text="${employee.ten_per}" />
					    <td th:text="${employee.inter_per}" />
					    <td th:text="${employee.btech_percentage}" />
						<td>
							<a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
							
							<a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
     </div>
     </div>
  </body>
</html>
